<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>User Interface</title>
</head>
<body>
  <div id="container">
    <img src="img/perfil.png" alt="User Icon">
    <form>
      <div>
        <input class="email" type="text" name="email" id="email" placeholder="Insert your e-mail">
      </div>
      <div>
        <input class="password" type="password" name="password" id="password" placeholder="Insert your password">
      </div>
      <div>
        <input class="submit" type="submit" value="Login">
      </div>
    </form>
  </div>
</body>
</html>
