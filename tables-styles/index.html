<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Table Styles</title>
</head>
<body>
  <h2>Table Styles</h2>
  <table>
    <tr>
      <th>Code</th>
      <th>Product</th>
      <th class="right">Price</th>
    </tr>
    <tr class="gray">
      <td>001</td>
      <td>Notebook</td>
      <td class="right">$1.400</td>
    </tr>
    <tr>
      <td>002</td>
      <td>Tablet</td>
      <td class="right">$500</td>
    </tr>
    <tr class="gray">
      <td>003</td>
      <td>Cellphone</td>
      <td class="right">$800</td>
    </tr>
    <tr>
      <td>004</td>
      <td>Desktop</td>
      <td class="right">$1.500</td>
    </tr>
  </table>
</body>
</html>
